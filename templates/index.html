<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKUST-GZ Faculty Research Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-university me-2"></i>
                HKUST-GZ Faculty Research Agent
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Step 1: Data Collection -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-database me-2"></i>Step 1: Collect Faculty Data</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Scrape HKUST-GZ Faculty Directory</h6>
                        <div class="mb-3">
                            <label class="form-label">Scraping Options:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="headless" checked>
                                <label class="form-check-label" for="headless">
                                    Run in headless mode (faster)
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="delay" class="form-label">Delay between requests (seconds):</label>
                                <input type="number" class="form-control" id="delay" value="2.0" min="1" max="10" step="0.5">
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="startScraping()">
                            <i class="fas fa-spider me-2"></i>Start Scraping
                        </button>
                        <div id="scrapingStatus" class="mt-3"></div>
                    </div>
                    <div class="col-md-6">
                        <h6>Load Existing Data</h6>
                        <div class="mb-3">
                            <label for="fileSelect" class="form-label">Select file:</label>
                            <select class="form-select" id="fileSelect">
                                <option value="">Loading files...</option>
                            </select>
                        </div>
                        <button class="btn btn-secondary" onclick="loadProfiles()">
                            <i class="fas fa-folder-open me-2"></i>Load Profiles
                        </button>
                        <div id="loadingStatus" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 2: Research Interests -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-search me-2"></i>Step 2: Define Your Research Interests</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="interests" class="form-label">Describe your research interests:</label>
                    <textarea class="form-control" id="interests" rows="4" 
                              placeholder="e.g., I'm interested in machine learning, particularly deep learning and neural networks for computer vision applications. I also work on multi-agent systems and reinforcement learning."></textarea>
                </div>
                <div class="mb-3">
                    <label for="openaiKey" class="form-label">OpenAI API Key (optional, for enhanced analysis):</label>
                    <input type="password" class="form-control" id="openaiKey" 
                           placeholder="sk-... (Leave empty to use basic matching)">
                </div>
                <button class="btn btn-success" onclick="findMatches()" id="matchBtn" disabled>
                    <i class="fas fa-magic me-2"></i>Find Matching Faculty
                </button>
                <div id="matchingStatus" class="mt-3"></div>
            </div>
        </div>

        <!-- Step 3: Results -->
        <div class="card mb-4" id="resultsCard" style="display: none;">
            <div class="card-header">
                <h5><i class="fas fa-list me-2"></i>Step 3: Matching Results</h5>
                <div class="float-end">
                    <button class="btn btn-sm btn-outline-primary" onclick="exportResults('json')">
                        <i class="fas fa-download me-1"></i>Export JSON
                    </button>
                    <button class="btn btn-sm btn-outline-primary" onclick="exportResults('csv')">
                        <i class="fas fa-download me-1"></i>Export CSV
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="resultsSummary" class="mb-3"></div>
                <div id="resultsList"></div>
            </div>
        </div>

        <!-- Detailed Analysis Modal -->
        <div class="modal fade" id="analysisModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detailed Faculty Analysis</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="analysisContent">
                        Loading analysis...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
